<!doctype html>
<html lang="en">
	<head>
  		<title>Sneaker Analysis</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico')}}" type="image/x-icon"/>
    	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  	</head>
  	<body>

      	<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="inactive">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          			<i class="fa fa-bars"></i>
	          			<span class="sr-only">Toggle Menu</span>
	        		</button>
        		</div>

				<div class="p-4">
		  			<h1><a href="index.html" class="logo">Sneaker Analysis</a></h1>

					  <!-- Search input and button -->
					<div class="mb-5">
						<h3 class="h6 mb-3">Search</h3>
						<div class="subscribe-form">
							<div class="form-group d-flex">
								<div class="icon"><span class="icon-paper-plane"></span></div>
								<form method="POST" id="search" action="{{ url_for('view.search') }}">
									<input type="text" name="search" class="form-control" placeholder="Search">
								</form>
							</div>
						</div>
					</div>

					<ul class="list-unstyled components mb-5">
						<li class="active">
							<a href="/"><span class="fa fa-home mr-3"></span> Home</a>
						</li>
						<li>
							<a href="/about"><span class="fa fa-user mr-3"></span> About</a>
						</li>
						<li>
							<a href="/contact"><span class="fa fa-paper-plane mr-3"></span> Contact</a>
						</li>
					</ul>

	        		<div class="footer">
	        			<p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | By Yasser</p>
	        		</div>
	      		</div>
    		</nav>

				<!-- Page Content  -->
			<div id="content" class="p-4 p-md-5 pt-5">
				{% block content %}
				{% endblock %}
			</div>
		</div>

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>

  	</body>
</html>
