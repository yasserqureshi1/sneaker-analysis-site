{% extends "base.html" %}
{% block content %}
<div class="selection">
    <h4 class="subtitle" style="margin-left:10px">Results</h4>

    <!-- Display if no search results -->
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}

    <!-- List all search results -->
    {% for item in results %}
    <a href=/shoe/{{item[1]}} >
        <h1 style="margin-left:10px">{{item[0]}}</h1>
    </a>
    {% endfor %}
    
</div>
{% endblock %}
